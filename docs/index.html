<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luces navide√±as</title>
</head>
<style>
  *{
    background-color: black;
  }
  div.contenedor{
    display: flex;
    flex-wrap:  wrap;
  }
  div.uno{
  background-color: rgba(43, 255, 0, 0.651);
  animation-name: uno;
  box-shadow: 0 0 200px rgba(43, 255, 0, 0.999);
  }
  div.dos{
    background-color: rgba(255, 0, 0, 0.651);
    animation-name: dos;
    box-shadow: 0 0 200px rgba(255, 0, 0, 0.999);
    animation-delay: 0.1s;/*deleyyy*/
  }
  div.tres{
    background-color: rgba(0, 0, 255, 0.651);
    animation-name: tres;
    box-shadow: 0 0 200px rgba(0, 0, 255, 0.999);
  }
  div.cuatro{
    background-color: rgba(212, 175, 55, 0.651);
    animation-name: cuatro;
    box-shadow: 0 0 200px rgba(212, 175, 55, 0.999);
    animation-delay: 0.1s;/*deleyyy*/
  }
  div.bola{
  width: 400px;
  height: 400px;
  border-radius: 50%;
  animation-duration: 0.2s;
  animation-iteration-count: infinite;
  }
  

@keyframes uno {
  0% {
    box-shadow: 0 0 200px rgba(43, 255, 0, 0.999);
    background-color: rgba(43, 255, 0, 0.651);
  }
  50% {
    box-shadow: 0 0 200px rgba(43, 255, 0, 0.219);
    background-color:  rgba(43, 255, 0, 0.219);
  }
}
@keyframes dos {
  0% {
    box-shadow: 0 0 200px rgba(255, 0, 0, 0.999);
    background-color: rgba(255, 0, 0, 0.651);
  }
  50% {
    box-shadow: 0 0 200px rgba(255, 0, 0, 0.219);
    background-color:  rgba(255, 0, 0, 0.219);
  }
}
@keyframes tres {
  0% {
    box-shadow: 0 0 200px rgba(0, 0, 255, 0.999);
    background-color: rgba(0, 0, 255, 0.651);
  }
  50% {
    box-shadow: 0 0 200px rgba(0, 0, 255, 0.219);
    background-color:  rgba(0, 0, 255, 0.219);
  }
}
@keyframes cuatro {
  0% {
    box-shadow: 0 0 200px rgba(212, 175, 55, 0.999);
    background-color: rgba(212, 175, 55, 0.651);
  }
  50% {
    box-shadow: 0 0 200px rgba(212, 175, 55, 0.219);
    background-color:  rgba(212, 175, 55, 0.219);
  }
}
</style>
<body>
  <div class="contenedor">
    <div class="bola uno" >
    </div>
    <div class="bola dos" >
    </div>
    <div class="bola tres" >
    </div>
    <div class="bola cuatro">
    </div>
    <div class="bola uno" >
    </div>
    <div class="bola dos" >
    </div>
    <div class="bola tres" >
    </div>
  </div>
  <script>
    var imgs = document.querySelectorAll('.bola');

for (var i = 0; i < imgs.length; i++) {
  imgs[i].onclick = toggleAnimation;
  imgs[i].style.webkitAnimationPlayState = 'running';
}

function toggleAnimation() {
  var style;
  for (var i = 0; i < imgs.length; i++) {
    style = imgs[i].style;
    if (style.webkitAnimationPlayState === 'running') {
      style.webkitAnimationPlayState = 'paused';
      document.body.className = 'paused';
    } else {
      style.webkitAnimationPlayState = 'running';
      document.body.className = '';
    }
  }
}
  </script>
</body>
</html>
